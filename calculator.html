<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Android Style Calculator</title>
  <link rel="stylesheet" href="calculatorStyle.css" />
</head>
<body>
  <div class="calculator">
    <div class="container">
      <button id="toggleMode" aria-label="Toggle Theme">
        ☀️
      </button>
  </div>
  <div  class = "end-section">

  
     <div class="display">
        <input type="text" class="result" readonly/>
      </div>
     <div class="buttons"> 
        <button style="color: rgb(255, 119, 0);"> AC</button>
        <button style="color: rgb(255, 119, 0);"> CE</button>
        <button > ✓</button>
        <button > 00</button>
    </div>
    <div class="buttons">
        <button> 9</button>
        <button> 8</button>
        <button> 7</button>
        <button> *</button>
    </div>
    <div class="buttons">
        <button> 6</button>
        <button> 5</button>
        <button> 4</button> 
        <button> -</button>
    </div>
    <div class="buttons">
        <button> 3</button>
        <button> 2</button>
        <button> 1</button>
        <button> +</button>
    </div>
    <div class="buttons">
        <button> 0</button>
        <button> .</button>
        <button> /</button>
        <button> =</button>
    </div>
   </div>
 <img src="download.png" alt="">
</body>
  <script src="calculatorScript.js" defer></script>
</html>
